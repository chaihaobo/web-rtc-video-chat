<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频通话吧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>视频通话吧</h1>

    <div class="video-grid" id="videoGrid">
        <div class="video-box local-video">
            <video id="localVideo" autoplay playsinline muted></video>
            <p>
                <span class="nickname">我的视频</span>
                <span class="user-id"></span>
            </p>
        </div>
    </div>

    <div class="controls">
        <div class="nickname-input">
            <input type="text" id="nicknameInput" placeholder="请输入昵称" maxlength="20">
            <button id="setNicknameButton">设置昵称</button>
        </div>
        <div class="button-group">
            <button id="toggleVideoButton" disabled>开启视频</button>
            <button id="toggleAudioButton" disabled>开启音频</button>
        </div>
    </div>

    <div class="connection-info">
        <h2>信息</h2>
        <div class="room-status">
            <p>在线人数：<span id="userCount">0</span></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
